<!DOCTYPE html><html> <head> <title>Clock</title><style>*{cursor: none;}@-webkit-keyframes pulse{0%{color: #ffffff}19%{color: #45CEEF;}25%{color: #FFF5A5;}50%{color: #FFD4DA;}75%{color: #99D2E4;}100%{color: #D8CAB4;}}body{background-color: #343434 !important;}h1{font-family: pt sans, sans-serif;font-weight: 100 !important;font-size: 14em;}.clock{-webkit-animation: pulse 30s infinite alternate;color:#ffffff;margin-top: 18.75%;text-align:center;width:auto;height:auto;}</style><script>var d,h,m,s,animate;function init(){d=new Date();h=d.getHours();m=d.getMinutes();s=d.getSeconds();clock();};function clock(){s++;if(s==60){s=0;m++;if(m==60){m=0;h++;if(h==24){h=0;}}}$('sec',s);$('min',m);$('hr',h);animate=setTimeout(clock,1000);};function $(id,val){if(val<10){val='0'+val;}document.getElementById(id).innerHTML=val;};window.onload=init;</script> </head><body bgcolor="#000000"><h1> <center><div class="clock" onload="dreamyClock()"><span id="hr">00</span><span>  </span><span id="min">00</span><span>  </span><span id="sec">00</span></div></center></h1></body></html>
